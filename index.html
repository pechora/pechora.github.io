  <div class="tile is-vertical is-full">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <textarea
          id="plaintext"
          class="textarea tile is-child has-text-white"
          rows="25"
          style="
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 0, 0, 0.5);
            font-family: Cutive Mono;
          "
          placeholder="Plain Text"
          oninput="plainTextChangeHandler()"
        ></textarea>
      </div>
      <div class="tile is-parent is-vertical">
        <textarea
          id="ciphertext"
          class="textarea tile is-child has-text-white"
          rows="25"
          style="
            background-color: rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 0, 0, 0.5);
            font-family: Cutive Mono;
          "
          placeholder="Cypher Text"
          oninput="cypherTextChangeHandler()"
        ></textarea>
      </div>
    </div>
    <div class="tile is-parent">
      <textarea
        id="key"
        class="textarea tile is-child has-text-white"
        style="
          background-color: rgba(0, 0, 0, 0.5);
          border-color: rgba(0, 0, 0, 0.5);
          font-family: Cutive Mono;
        "
        placeholder="Key"
        oninput="keyChangeHandler()"
      ></textarea>
    </div>
  </div>

  <!-- Load our React component. -->
  <script src="script.js"></script>
</body>
